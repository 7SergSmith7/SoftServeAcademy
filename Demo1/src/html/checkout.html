<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="../js/checkout.js" type="module"></script>
    <title>First DEMO Checkout</title>
  </head>
  <body>
    <div class="container checkout">
      <main>
        <div class="row checkout-row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-8">
            <h1 class="checkout-title">Checkout</h1>
          </div>
          <div class="col-sm-12 col-md-10 col-lg-8 checkout-block">
            <form class="row g-3 checkout-form">
              <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Enter email"
                />
              </div>
              <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Enter name"
                />
              </div>
              <div class="col-12">
                <label for="inputPhone" class="form-label">Phone</label>
                <input
                  required
                  type="number"
                  class="form-control"
                  id="inputPhone"
                  placeholder="0932751510"
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    required
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    I agree to data processing
                  </label>
                </div>
              </div>
              <div class="col-12">
                <a class="btn btn-secondary" href="cart.html" role="button"
                  >Back</a
                >
                <button type="submit" class="btn btn-primary">Purchase</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div class="row footer">
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="#">Shipping</a></li>
              <li class="footer-list-item"><a href="#">Return</a></li>
              <li class="footer-list-item"><a href="#">Track Order</a></li>
            </ul>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="#">My Account</a></li>
              <li class="footer-list-item"><a href="#">Discount</a></li>
              <li class="footer-list-item"><a href="#">FAQ's</a></li>
            </ul>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="#">Jobs</a></li>
              <li class="footer-list-item"><a href="#">Terms</a></li>
              <li class="footer-list-item"><a href="#">Corporate</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
