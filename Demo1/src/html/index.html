<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="../js/main.js" type="module"></script>
    <title>First DEMO</title>
  </head>
  <body>
    <div class="container">
      <!-- Modal -->
      <div class="modal-product">
        <div class="modal fade" id="productModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">
                  ${product.title}
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <img
                  src="${product.imgUrl}"
                  class="card-img-top"
                  alt="${product.title}"
                />
              </div>
              <div class="modal-footer">
                <button
                  data-bs-dismiss="modal"
                  type="button"
                  data-id="${product.id}"
                  class="btn btn-primary buy-product"
                >
                  Buy
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <header>
        <div class="row header">
          <div class="col">
            <nav class="navbar">
              <a class="navbar-brand" style="font-size: 32px; color: #0d6efd"
                >Shop</a
              >
              <form class="d-flex">
                <input
                  class="form-control me-2 search-input"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-primary search-btn" type="submit">
                  Search
                </button>
              </form>
              <a href="cart.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  class="bi bi-bag"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
                  />
                </svg>
              </a>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="row products-row">
          <div class="col-12 col-md-3">
            <div class="row">
              <form class="options-blocks-form">
                <div class="col-12"><h6>Filter</h6></div>
                <div class="col-12">
                  <span><b>Sort</b></span>
                </div>
                <div class="col-12">
                  <div class="options-blocks-radio">
                    <input
                      type="radio"
                      class="radio-input"
                      id="price-sort-less"
                      name="price"
                      value="descending"
                    />
                    <label class="price-sort-less" for="price-sort-less">
                      <span>Cheap First</span></label
                    >
                  </div>
                </div>
                <div class="col-12">
                  <div class="options-blocks-radio">
                    <input
                      type="radio"
                      class="radio-input"
                      id="price-sort-more"
                      name="price"
                      value="ascending"
                    />
                    <label class="price-sort-more" for="price-sort-more">
                      <span>Expensive First</span></label
                    >
                  </div>
                </div>
              </form>
              <form class="category-blocks-form">
                <div class="col-12">
                  <span><b>Categories</b></span>
                </div>
                <div class="col-12 categories-products"></div>
              </form>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-danger reset-btn">
                Reset
              </button>
            </div>
          </div>
          <div class="col-12 col-md-9">
            <div class="row">
              <div class="col-12"><h5>Products</h5></div>
              <div class="col-12 justify-content-start">
                <div
                  class="row products-list d-flex justify-content-start g-2"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pagination-row">
          <div class="col d-flex justify-content-center">
            <nav class="navigation-pagination">
              <ul class="pagination pagination-sm"></ul>
            </nav>
          </div>
        </div>
      </main>
      <footer>
        <div class="row footer">
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="index.html">Catalog</a></li>
              <li class="footer-list-item"><a href="#">Return</a></li>
              <li class="footer-list-item">
                <a href="orderHistory.html">History</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="#">My Account</a></li>
              <li class="footer-list-item"><a href="#">Discount</a></li>
              <li class="footer-list-item"><a href="#">FAQ's</a></li>
            </ul>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="#">Jobs</a></li>
              <li class="footer-list-item"><a href="#">Terms</a></li>
              <li class="footer-list-item"><a href="#">Corporate</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
