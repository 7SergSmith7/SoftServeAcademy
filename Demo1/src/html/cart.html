<!DOCTYPE html>

  <head>

    <script

      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    <link href="../css/styles.css" rel="stylesheet" />

  <body>
    <div class="container cart">
      <main>
        <div class="row cart-row justify-content-center">

              <div class="col shopping">

                <div class="row">
                  <div

                      d-inline-flex
                      justify-content-between

                </div>
                <div class="row">
                  <div
                    class="
                      col
                      d-inline-flex
                      justify-content-between
                      buttons-menu
                    "
                  >
                    <a class="btn btn-secondary" href="index.html" role="button"

                    >
                    <a
                      class="btn btn-primary"
                      href="checkout.html"
                      role="button"

                </div>

            </div>

      <footer>

          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="index.html">Catalog</a></li>

              <li class="footer-list-item">

          <div class="col-12 col-md-4 d-flex justify-content-center">

              <li class="footer-list-item"><a href="#">Discount</a></li>
              <li class="footer-list-item"><a href="#">FAQ's</a></li>
            </ul>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <ul class="footer-list">
              <li class="footer-list-item"><a href="#">Jobs</a></li>
              <li class="footer-list-item"><a href="#">Terms</a></li>
              <li class="footer-list-item"><a href="#">Corporate</a></li>
            </ul>
          </div>
        </div>
      </footer>
